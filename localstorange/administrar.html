<body>
	<!--background-->
	<!-- Contact form -->
	<h1>Administrar Usuarios</h1>
	<div class="contact-main-w3-agile">
		<div class="top-section-wthree">
			<h2 class="sub-title">Información Personal</h2>
			<p>Los siguientes usuarios han sido registrados.</p>
		</div>
		<div class="form-agileits-w3layouts" id="content">
			<table width="100%" style="border: 1px solid black; background-color: rgba(255,255,255,0.7);" >
				<thead style="border: 1px solid black;">
					<tr>
						<th style='border: 1px solid black;'>Nombres</th>
						<th style='border: 1px solid black;'>Correos</th>
						<th style='border: 1px solid black;'>Telefono</th>
						<th style='border: 1px solid black;'>Mensajes</th>
					</tr>
				<thead>
				<tbody id="tableBody" style="border: 1px solid black;">

				</tbody>
			</table>
			<input class="button" onclick="location.href = 'index.html';" type="button" value="Volver">
			<input class="button" type="button" id="Eliminar" value="Eliminar BD">
		</div>
		<!-- // Contact form -->
	</div>
	<div class="clear"></div>
	<div class="copy-right-agileinfo">

	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-confirm-v3.3.0/js/jquery-confirm.js" type="text/javascript"></script>
	<script src="js/dbpersists.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function (){
			
			var ArrUsuarios = cargarLocalStorange('users'); //Creamos un array para almacenar los usuarios
			var strFilas = "";
			for (var Element of ArrUsuarios){
				strFilas += "<tr><td style='border: 1px solid black;'>"+Element.nombres+"</td><td style='border: 1px solid black;'>"+Element.correo+"</td><td style='border: 1px solid black;'>"+Element.telefono+"</td><td style='border: 1px solid black;'>"+Element.mensaje+"</td></tr>";
			}

			$("#tableBody").append(strFilas);

			$('#Eliminar').click(function(){
				$.confirm({
				    title: 'Eliminar Base de Datos!',
				    content: 'Esta seguro que desea eliminar todos los registros',
				    type: 'red',
				    typeAnimated: true,
				    columnClass: 'col-md-6',
				    deleted: {
				        succes: {
				            text: 'Aceptar',
				            btnClass: 'btn-red',
				            action: function () {
				        		limpiarStorange ('users');
				        		
				        	}
				        },
				        administrar: {
				            text: 'cancelar',
				            btnClass: 'btn-green',
				        },
				    }
				});
			});

		});

	</script>
